<div
  class="
    controls
    vhs-controls-no-overlay
    vhs-controls-no-touch
    vhs-controls-enabled
    vhs-controls-active
  "
>
  <div class="controls-play-container">
    <span class="controls-play vhs-icon-play"></span>
  </div>
  <div class="controls-message-container">
    <div class="controls-ad-label">Advertisement</div>
    <div class="controls-live-label">
      <div class="controls-live-circle"></div>LIVE
    </div>
  </div>
  <div class="controls-progress">
    <div class="controls-current-time">00:00</div>
    <div class="controls-progress-timeline">
      <div class="controls-progress-buffer-and-time">
        <span class="controls-progress-buffer"></span>
        <span class="controls-progress-scrubber"></span>
        <span class="controls-progress-time"></span>
        <span class="controls-progress-marker vhs-icon-circle"></span>
      </div>
    </div>
    <div class="controls-duration">00:00</div>
  </div>
  <div class="controls-options-container">
    <span class="
      controls-option
      controls-hd
      vhs-icon-hd-off"
    ></span>
    <div class="
      controls-option
      controls-volume-container
    ">
      <span class="
        controls-volume
        vhs-icon-volume-on
      "></span>
      <div class="controls-volume-slider-container">
        <div class="controls-volume-slider-track">
          <div class="controls-volume-slider-fill"></div>
        </div>
        <input class="controls-volume-slider" type="range" />
      </div>
    </div>
    <span class="
      controls-option
      controls-fullscreen
      vhs-icon-resize-full
    "></span>
  </div>
</div>
