<div
  class="
    vhs-plugin-controls
    vhs-controls-no-overlay
    vhs-controls-no-touch
  "
>
  <div class="vhs-plugin-controls-play-container">
    <span class="vhs-plugin-controls-play vhs-icon-play"></span>
  </div>
  <div class="vhs-plugin-controls-message-container">
    <div class="vhs-plugin-controls-ad-label">Advertisement</div>
    <div class="vhs-plugin-controls-live-label">
      <div class="vhs-plugin-controls-live-circle"></div>LIVE
    </div>
  </div>
  <div class="vhs-plugin-controls-progress">
    <div class="vhs-plugin-controls-current-time">00:00</div>
    <div class="vhs-plugin-controls-progress-timeline">
      <div class="vhs-plugin-controls-progress-buffer-and-time">
        <span class="vhs-plugin-controls-progress-buffer"></span>
        <span class="vhs-plugin-controls-progress-scrubber"></span>
        <span class="vhs-plugin-controls-progress-time"></span>
        <span class="
          vhs-plugin-controls-progress-marker
          vhs-icon-circle
        "></span>
      </div>
    </div>
    <div class="vhs-plugin-controls-duration">00:00</div>
  </div>
  <div class="vhs-plugin-controls-options-container">
    <span class="
      vhs-plugin-controls-option
      vhs-plugin-controls-hd
      vhs-icon-hd-off"
    ></span>
    <div class="
      vhs-plugin-controls-option
      vhs-plugin-controls-volume-container
    ">
      <span class="
        vhs-plugin-controls-volume
        vhs-icon-volume-on
      "></span>
      <div class="vhs-plugin-controls-volume-slider-container">
        <div class="vhs-plugin-controls-volume-slider-track">
          <div class="vhs-plugin-controls-volume-slider-fill"></div>
        </div>
        <input class="vhs-plugin-controls-volume-slider" type="range" />
      </div>
    </div>
    <span class="
      vhs-plugin-controls-option
      vhs-plugin-controls-fullscreen
      vhs-icon-resize-full
    "></span>
  </div>
</div>
